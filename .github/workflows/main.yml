name: Python Linting

on:
  pull_request:
    paths:
      - "**/*.py"
  push:
    paths:
      - "**/*.py"

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run linters
        run: |
          flake8 .
          black . --check
          isort . --check-only
